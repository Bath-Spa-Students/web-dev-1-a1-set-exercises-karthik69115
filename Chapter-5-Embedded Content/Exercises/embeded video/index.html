<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!--link to style.css-->
<link rel="stylesheet" href="style.css">
<!--title-->
<title><strong>350Z Embeded Video</strong></title>
</head>
<body>
    <!--container tag of video-->
  <div id="video-container"></div>
  <!--loop poster image-->
  <video controls autoplay loop poster="nissanz350.jpg.jpg">
    <!--MP4 video link-->
  <source src="350zvideo.mp4.mp4" type="video/mp4">
  <!--OGG video link-->
  <source src="350zvideo.ogg.ogg" type="video/ogg">
  <!--text displayed when the video is not supported-->
  Video not supported.
</video>
</body>
</html>
